<div class="flex justify-between mt-3">

    <div>
        <span class="font-bold mr-2">Group By</span>
        <nz-select [(ngModel)]="groupBy">
            <nz-option nzLabel="None" nzValue="none"></nz-option>
            <nz-option nzLabel="AP" nzValue="ap"></nz-option>
        </nz-select>
    </div>

    <div class="flex items-center">
        <span class="mr-2">RSSI:</span>
        <div class="flex items-center">
            <span class="mr-1">Good</span>
            <span class="inline-block w-5 h-5 bg-success text-success"></span>
        </div>

        <div class="flex items-center mx-2">
            <span class="mr-1">Low</span>
            <span class="inline-block w-5 h-5 bg-warning text-warning"></span>
        </div>

        <div class="flex items-center">
            <span class="mr-1">Bad</span>
            <span class="inline-block w-5 h-5 bg-danger text-danger"></span>
        </div>
    </div>

</div>

<div class="mt-3">
    <app-device-table 
        [groupBy]="groupBy"
        [devices]="(devices$|async)?.objects || []">
    </app-device-table>
</div>
