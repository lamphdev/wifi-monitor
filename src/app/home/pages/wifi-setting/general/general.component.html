<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" autocomplete="off">
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="enable">Enable</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <nz-switch id="enable" formControlName="enable"></nz-switch>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="ssid">SSID</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <input id="ssid" type="text" nz-input formControlName="ssid" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="security_mode">Security mode</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <nz-select id="security_mode" formControlName="security_mode">
                <ng-container *ngFor="let item of common_config.SECURITY_MODE">
                    <nz-option [nzValue]="item" [nzLabel]="item"></nz-option>
                </ng-container>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="encrypt_mode">Encrypt mode</nz-form-label>
        <nz-form-control [nzSpan]="12">
            <nz-select id="encrypt_mode" formControlName="encrypt_mode">
                <ng-container *ngFor="let item of common_config.ENCRYPT_MODE">
                    <nz-option [nzValue]="item" [nzLabel]="item"></nz-option>
                </ng-container>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="preshared_key">WPA shared key </nz-form-label>
        <nz-form-control [nzSpan]="12">
            <nz-input-group [nzSuffix]="suffixTemplate">
                <input [type]="passwordVisible ? 'text' : 'password'" nz-input id="preshared_key"
                    formControlName="preshared_key" />
            </nz-input-group>
            <ng-template #suffixTemplate>
                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" id="show-pwd-icon"
                    (click)="passwordVisible = !passwordVisible"></i>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzSpan]="12" [nzOffset]="14">
            <button nz-button type="button" nzType="default" (click)="doClose()">Cancel</button>
            <button nz-button nzType="primary">Save</button>
        </nz-form-control>
    </nz-form-item>
</form>
