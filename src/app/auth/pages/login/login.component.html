<div class="login-wrap w-full h-screen flex justify-center items-center bg-gradient-to-r from-cyan-500 to-blue-500">

  <div class="w-full md:w-3/4 flex flex-row rounded overflow-hidden bg-white relative">
    <div class="w-1/2 login-left flex justify-center items-center">
      <img src="/assets/login-logo.svg" alt="">
    </div>

    <div class="w-1/2 px-10 mt-24">
      <h1 class="text-3xl mb-3 text-center">Login Account</h1>
      <p class="text-center mb-5">Login to continue</p>
      <form method="post" nz-form [formGroup]="formLogin" (ngSubmit)="handleLogin()" autocomplete="off">
        <div *ngIf="formLogin.get('username') as userCtl">
          <nz-input-group [nzPrefix]="prefixUsername">
            <input nz-input 
              placeholder="Username"
              formControlName="username" 
              type="text">
              <ng-template #prefixUsername> 
                <i nz-icon nzType="unlock" nzTheme="outline"></i>
              </ng-template>
          </nz-input-group>
          <span *ngIf="userCtl.invalid && userCtl.touched"
                class="text-danger">
                Username is required
          </span>
        </div>

        <p class="mt-5"></p>

        <div *ngIf="formLogin.get('password') as passCtl">
          <nz-input-group 
            [nzPrefix]="prefixPass" 
            [nzSuffix]="typeInput === 'text' ? showPass : hidePass">
            <input nz-input 
            placeholder="Password"
            formControlName="password" 
            name="password" [type]="typeInput" id="password">
            <ng-template #prefixPass>
              <i nz-icon nzType="user" nzTheme="outline"></i>
            </ng-template>
            <ng-template #hidePass>
              <i nz-icon nzType="eye" nzTheme="outline" (click)="toggleType()"></i>
            </ng-template>
            <ng-template #showPass>
              <i nz-icon nzType="eye-invisible" nzTheme="outline" (click)="toggleType()"></i>
            </ng-template>
          </nz-input-group>
          <span *ngIf="passCtl.invalid && passCtl.touched"
                class="text-danger">
                Password is required
          </span>
        </div>

        <p></p>
        <a href="" class="mt-3 mx-5 font-lg text-danger font-bold">Forgot password?</a>

        <button class="w-full py-3 mt-10 rounded-lg bg-danger text-white">
          Login
        </button>


        <div class="flex justify-center items-center mt-14 mb-5">
          <span>Don't have account?</span>
          <a href="" class="text-danger mx-2 font-bold text-lg">Register</a>
        </div>

      </form>
    </div>

  </div>

</div>
